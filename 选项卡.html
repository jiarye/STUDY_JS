<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active {
				background: yellow;
			}
			#div1 div {
				width: 200px;height: 200px;background: #808080;border: 1px  solid gray;display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function() {
				var oDiv=document.getElementById("div1");
				var aBtn=oDiv.getElementsByTagName('input');
				var aDiv=oDiv.getElementsByTagName("div");
				
				for(var i=0;i<aBtn.length;i++){
					aBtn[i].index=i;
					aBtn[i].onclick=function() {
						for (var i=0;i<aBtn.length;i++) {
							aBtn[i].className='';
							aDiv[i].style.display='none';
						}
						this.className="active";
						aDiv[this.index].style.display='block';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<input class="active" type="button" id="" value="教育" />
			<input type="button" id="" value="培训" />
			<input type="button" id="" value="招生" />
			<input type="button" id="" value="出国" />
			<div style="display: block;">11111</div>
			<div>22222</div>
			<div>33333</div>
			<div>44444</div>
		</div>
	</body>
</html>
